{% load static %}

<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="{% static 'css/bootstrap.min.css' %}">
    <link rel="stylesheet" href="{% static 'fa/css/all.min.css' %}">
    <script src="{% static 'js/bootstrap.min.js' %}"></script>
    <title>CRUD</title>
</head>

<body>

    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="#">Menu</a>
            <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
                aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item active">
                        <a class="nav-link" href={% url 'home'%}>Home</a>
                    </li>
                    {%if user.is_authenticated %}
                    <li class="nav-item">
                        <a class="nav-link" href="{% url 'logout' %}">Log Out</a>
                    </li>
                    {% endif %}
                </ul>
            </div>
        </div>
    </nav>

    <div class="container">
        <div class="jumbotron">
            <h1 class="display-4"> Cadastramento CRUD <i class="fas fa-globe-americas"></i></h1>
            <div class="jumbotron">
                <p>Escolha uma das opções abaixo</p>
                <div class="row">
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="/crud/criar-rota" role="button">Criar rota</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="/crud/consultar-rotas" role="button">Consultar rotas</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="/crud/atualizar-rota" role="button">Atualizar rota</a>
                    </div>
                    <div class="col">
                        <a class="btn btn-primary btn-lg" href="/crud/excluir-rota" role="button">Excluir rota</a>
                    </div>
                </div>
            </div>
    </div>

</body>

</html>
